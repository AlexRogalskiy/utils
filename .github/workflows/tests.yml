name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup environment
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 14
    - name: install dependencies
      run: lerna bootstrap
    - name: run tests
      run: npm run test
